<!DOCTYPE html>
<html ng-app="edify" ng-controller="AppController">

  <head>
    <!-- For Deployment -->
    <link rel="stylesheet" type="text/css" href="dist/style.min.css"/>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" ui-sref="about">About</a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <ul class="nav navbar-nav navbar-right">
            <li class="signin-{{isSignedOut()}}">
              <a class="ng-cloak" ui-sref="home" ng-model="$scope.user"
                data-toggle="collapse" data-target=".navbar-collapse.in">
                <span>
                  <img ng-src="{{user.avatar}}"
                    class="nav-pic img-circle pull-left">
                  </img>
                </span>
                {{user.username}}
              </a>
            </li>
            <!-- <li class="signin-{{isSignedIn()}}"><a ui-sref="signin">sign in</a></li> -->
            <li class="signout-{{isSignedOut()}}"><a data-target=".navbar-collapse" ui-sref="signout" >Logout</a></li>
            <li class="signout-{{!(isSignedOut())}}"><a data-target=".navbar-collapse" ui-sref="signin" >Login</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-left">
            <li class="signout-{{isSignedOut()}}"><a ui-sref="allskills" data-toggle="collapse" data-target=".navbar-collapse.in">Topics</a></li>
            <li class="signout-{{isSignedOut()}}"><a ui-sref="allusers" data-toggle="collapse" data-target=".navbar-collapse.in">Users</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row" id="main" ui-view></div>
    </div>


    <!-- For Deployment -->
    
    <script src="dist/lib.min.js"></script>
    <script src="dist/main.min.js"></script>
  </body>

</html>
